{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="card mx-auto my-3">
            <div class="card-header">
                <h3>Submit Assignment</h3>
            </div>
            <div class="card-body">
                <form action="{% url 'submit_assignment' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
