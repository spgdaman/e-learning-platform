{% extends 'registration/base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="col-sm-12 col-md-4 mx-auto my-2">
    <div class="card">
        <div class="card-header">
            <h3 class="text-center">Sign up</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-primary">Sign up</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
