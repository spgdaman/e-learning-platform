{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="card">
            <div class="card-header">
                <h3>Profile Update</h3>
            </div>
            <div>
                <form action="{% url 'update_profile' %}">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                </form>
            </div>
        </div>
        
    </div>
</div>
{% endblock %}
