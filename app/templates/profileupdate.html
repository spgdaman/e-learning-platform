{% load bootstrap4 %}
<!DOCTYPE>
<html>
    <head>
        {% block styles %}
            {% bootstrap_css %}
        {% endblock %}
    </head>
    <body>
        {% block content %}
            <div class="container">
                <div class="row">
                    <div class="card mx-auto my-3">
                        <div class="card-header">
                            <h3>Profile Update</h3>
                        </div>
                        <div class="card-body">
                            <form action="{% url 'update_profile' %}" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                {% bootstrap_form form %}
                                <button type="submit" class="btn btn-primary">Update</button>
                            </form>
                        </div>
                    </div>
                    
                </div>
            </div>
        {% endblock %}
    </body>
</html>
